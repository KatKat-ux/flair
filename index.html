<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FRIENDFINDER UI-LIBRARY</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>FRIENDFINDER UI-LIBRARY</h1>
    <h2>DESIGN TOKEN</h2>

    <h3>Swatches</h3>
    <div class="swatches">
      <div class="swatch prune"></div>
      <div class="swatch mirtille"></div>
      <div class="swatch menthe"></div>
      <div class="swatch craie"></div>
      <div class="swatch nuage"></div>
      <div class="swatch cendre"></div>
    </div>

    <h3>Typography</h3>
    <div class="police thirtysix medium">Montserrat 36 medium</div>
    <div class="police twentyeight regular">Montserrat 28 regular</div>
    <div class="police twentyfour medium">Montserrat 24 medium</div>
    <div class="police sixteen regular">Montserrat 16 regular</div>
    <div class="police fourteen regular">Montserrat 14 regular</div>
    <div class="police twelve medium">Montserrat 12 medium</div>

    <h3>Spacing</h3>
    <div class="container">
      <div class="space fourpx"></div>
      <div class="space">4px</div>
    </div>
    <div class="container">
      <div class="space eightpx"></div>
      <div class="space">8px</div>
    </div>
    <div class="container">
      <div class="space sixteenpx"></div>
      <div class="space">16px</div>
    </div>
    <div class="container">
      <div class="space twentyeightpx"></div>
      <div class="space">28px</div>
    </div>
    <div class="container">
      <div class="space thirtytwopx"></div>
      <div class="space">32px</div>
    </div>

    <h3>Buttons</h3>
    <button class="btn btn-primary" type="button">Primary Normal</button>
    <button class="btn btn-primary-disable" type="button">
      Primary Disabled
    </button>
    <button class="btn btn-primary-focus" type="button">Primary Focus</button>
    <button class="btn btn-secondary" type="button">Secondary Normal</button>
    <button class="btn btn-secondary-disable" type="button">
      Secndr Disabled
    </button>
    <button class="btn btn-secondary-focus" type="button">
      Secondary Focus
    </button>

    <h3>Icons</h3>

    <div class="icones">
      <img class="icone" src="icone/icone_reglage.png" alt="icone reglage" />
      <img
        class="icone"
        src="icone/icone_calendrier.png"
        alt="icone calendier"
      />
      <img class="icone" src="icone/icone_chat.png" alt="icone chat" />
      <img class="icone" src="icone/icone_geo.png" alt="icone geo" />
      <img class="icone" src="icone/icone_compas.png" alt="icone compas" />
      <img
        class="icone"
        src="icone/icone_parametre.png"
        alt="icone parametre"
      />
      <img class="icone" src="icone/icone_reglage.png" alt="icone reglage" />
      <img class="icone" src="icone/icone_reveil.png" alt="icone reveil" />
      <img class="icone" src="icone/icone_search.png" alt="icone search1" />
      <img class="icone" src="icone/icone_search2.png" alt="icone search2" />

      <h3>Images</h3>
      <p>
        <img class="image" src="image/petiteimage.png" alt="petite image" />
        Petite image 38x38
      </p>
      <p>
        <img class="image" src="image/grandeimage.png" alt="grandeimage" />
        Grandeimage 107x107
      </p>
      <h3>Components</h3>
      <div class="friendlist">
      

      </div>


  </body>
</html>
